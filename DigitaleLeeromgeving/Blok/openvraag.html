<form id="imported" name="openvraag">
	<div style='font-size: 20px;'>
	Open vraag<br><br>
	</div>

	<b>Vraag:</b> <br><br>
	<textarea id="openVraagTE" type="text"  name="openvraagVraag" rows="1" cols="55" required></textarea><br><br><br>
	<b>Antwoord:</b> <br><br>
	<textarea id="openAntwoordTE" type="text"  name="openvraagAntwoord" rows="1" cols="55" required></textarea><br><br><br><br>

	Is het antwoord objectief of subjectief?*<br>
	<p align='center'>
	<input id="openVraagSoortO" type="radio" class="openVraagSoort" name="openVraagSoort" id="objectief" value="0" checked />Objectief
	<input id="openVraagSoortS" type="radio" class="openVraagSoort" name="openVraagSoort" id="subjectief" value="1"/>Subjectief
	</p>
	<br>
	<i>*Als het antwoord als objectief wordt opgegeven kan de leerling de vraag fout hebben.<br>
	Als het antwoord als subjectief wordt opgegeven krijgt de leerling alleen de feedback te zien.</i>
</form>
